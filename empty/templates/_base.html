<html>
    <head>
        <title>{{pd.title}}</title>
        <link rel="stylesheet" href="/static/style.css">
        <script src="/static/script.js"></script>
        <script src="/static/appcode.js"></script>
    </head>
    <body>
        <h1>{{pd.title}}</h1>
        <nav>
            <a href="/">Home</a>
        </nav>
        <header id="ErrorArea">{% if pd.errors %}{% for error in pd.errors %}
            <div class="Error">{{error}}</div>
            {% endfor %}{% endif %}
        </header>
        <section>
            {% block content %}{% endblock %}
        </section>
    </body>
</html>
